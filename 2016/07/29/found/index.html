pan><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>; i &lt; len; i ++)&#123;</span><br><span class="line">		<span class="keyword">var</span> img = <span class="built_in">document</span>.createElement(<span class="string">'img'</span>); <span class="comment">//创建 img</span></span><br><span class="line">		img.src = <span class="string">'img/1.png'</span>;<span class="comment">//设置地址</span></span><br><span class="line">		<span class="comment">//初始化 img</span></span><br><span class="line">		img.style.width = (wrap.offsetWidth - (index+<span class="number">1</span>)*<span class="number">5</span>)/index + <span class="string">"px"</span>; </span><br><span class="line">		img.style.marginLeft = <span class="string">'5px'</span>;</span><br><span class="line">		img.style.background = colorArr[colors];</span><br><span class="line">		<span class="comment">//添加到wrap</span></span><br><span class="line">		wrap.appendChild(img);</span><br><span class="line">	&#125;</span><br><span class="line">		<span class="comment">//记录下一颜色</span></span><br><span class="line">		colors ++;</span><br><span class="line">		colors &gt;= colorArr.length? colors = <span class="number">0</span>: colors;</span><br><span class="line">		<span class="comment">//随机改变一张图片</span></span><br><span class="line">		change(); </span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span><br><span class="line"> * 随机改变一张图片 并设置点击事件</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">change</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="comment">//随机获取 一个img的位置值</span></span><br><span class="line">	<span class="keyword">var</span> rnd=<span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random()*wrap.children.length);</span><br><span class="line">	<span class="comment">//修改图片路径</span></span><br><span class="line">	wrap.children[rnd].src = <span class="string">'img/2.png'</span>;</span><br><span class="line">	<span class="comment">//设置点击事件</span></span><br><span class="line">	wrap.children[rnd].onclick = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="comment">//游戏未开始不可执行以下代码</span></span><br><span class="line">		<span class="keyword">if</span>(!start_bol)&#123;<span class="keyword">return</span>&#125;</span><br><span class="line">		<span class="comment">//关数增加</span></span><br><span class="line">		index ++;</span><br><span class="line">		<span class="comment">//分数增加</span></span><br><span class="line">		s += <span class="number">10</span>;</span><br><span class="line">		<span class="comment">//写入页面</span></span><br><span class="line">		score.innerHTML = <span class="string">"分数："</span> + s;</span><br><span class="line">		<span class="comment">//判断是否通关</span></span><br><span class="line">		<span class="keyword">if</span> (index &gt;= <span class="number">12</span>) &#123;</span><br><span class="line">			alert(<span class="string">"你赢了！"</span>);</span><br><span class="line">			<span class="comment">//游戏状态为结束</span></span><br><span class="line">			start_bol = <span class="literal">false</span>;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//进入下一关卡</span></span><br><span class="line">			create(index*index);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span><br><span class="line"> * 倒计时函数</span><br><span class="line"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">timerFn</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="keyword">var</span> n = <span class="number">80</span>;<span class="comment">//游戏时间</span></span><br><span class="line">		<span class="keyword">var</span> timer = setInterval(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		n -=<span class="number">0.02</span>;</span><br><span class="line">		<span class="keyword">if</span> (n&lt;= <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="comment">//时间到，清除计时器</span></span><br><span class="line">			clearInterval(timer);</span><br><span class="line">			<span class="comment">//游戏结束</span></span><br><span class="line">			start_bol = <span class="literal">false</span>;</span><br><span class="line">			<span class="comment">//时间为0</span></span><br><span class="line">			n = <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//写入页面</span></span><br><span class="line">		time.innerHTML = <span class="string">"剩余时间："</span>+ n.toFixed(<span class="number">2</span>) +<span class="string">"秒"</span>;</span><br><span class="line">	&#125;,<span class="number">20</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
